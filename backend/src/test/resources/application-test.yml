spring:
  datasource:
    url: jdbc:h2:mem:apex;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  flyway:
    enabled: false

jwt:
  secret: test-secret

apex:
  security:
    public-health-endpoint: true

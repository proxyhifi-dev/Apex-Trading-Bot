# Application Configuration
spring.application.name=apex-trading-bot

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/apex_trading_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=your-super-secret-jwt-key-change-this-in-production-min-256-bits
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# Fyers API Configuration
fyers.api.app-id=0LJ7WSSBAY-100
fyers.api.secret-key=WWRBNF6CEE
fyers.redirect-uri=http://127.0.0.1:8080/api/auth/fyers/callback

# Logging Configuration
logging.level.com.apex.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Bot Configuration
apex.scanner.interval=60

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Application Configuration
spring.application.name=apex-trading-bot

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/apex_trading_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=your-super-secret-jwt-key-change-this-in-production-min-256-bits
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# Fyers API Configuration
fyers.api.app-id=YOUR_FYERS_APP_ID
fyers.api.secret-key=YOUR_FYERS_SECRET_KEY
fyers.redirect-uri=http://localhost:4200/auth/fyers-callback

# Logging Configuration
logging.level.com.apex.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

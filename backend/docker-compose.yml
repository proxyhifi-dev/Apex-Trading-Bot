version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: apex_trading_postgres
    environment:
      POSTGRES_DB: apex_trading_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # Changed to 5433 to avoid Windows conflict
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

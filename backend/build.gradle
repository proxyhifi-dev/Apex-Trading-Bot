plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.apex'
version = '2.0.0'
description = 'Apex Trading Bot - High Frequency Trading System'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(23)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Spring Boot Starters
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-websocket'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.postgresql:postgresql'
	implementation 'org.springframework.boot:spring-boot-starter-websocket'
	implementation 'io.github.resilience4j:resilience4j-spring-boot3:2.1.0'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-hibernate6'

	// Fyers API & HTTP
	implementation 'com.squareup.okhttp3:okhttp:4.12.0'
	implementation 'com.google.code.gson:gson'

	// Math & Indicators
	implementation 'org.apache.commons:commons-math3:3.6.1'

	// Database (H2 for development, PostgreSQL for production)
	runtimeOnly 'com.h2database:h2'
	runtimeOnly 'org.postgresql:postgresql'

	// Lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// Testing
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}

// Token Generator Task
task generateToken(type: JavaExec) {
	group = 'Application'
	description = 'Generate Fyers API Access Token'
	classpath = sourceSets.main.runtimeClasspath
	mainClass = 'com.apex.backend.TokenGenerator'
	standardInput = System.in

	javaLauncher = javaToolchains.launcherFor {
		languageVersion = JavaLanguageVersion.of(23)
	}
}

// Custom task to run with dev profile
task bootRunDev(type: JavaExec) {
	group = 'Application'
	description = 'Run with development profile'
	classpath = sourceSets.main.runtimeClasspath
	mainClass = 'com.apex.backend.BackendApplication'
	args = ['--spring.profiles.active=dev']

	javaLauncher = javaToolchains.launcherFor {
		languageVersion = JavaLanguageVersion.of(23)
	}
}

// Custom task to run with production profile
task bootRunProd(type: JavaExec) {
	group = 'Application'
	description = 'Run with production profile'
	classpath = sourceSets.main.runtimeClasspath
	mainClass = 'com.apex.backend.BackendApplication'
	args = ['--spring.profiles.active=prod']

	javaLauncher = javaToolchains.launcherFor {
		languageVersion = JavaLanguageVersion.of(23)
	}
}

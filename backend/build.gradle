plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.apex'
version = '0.0.1-SNAPSHOT'
description = 'High Frequency Trading Bot Backend'

java {
	toolchain {
		// CHANGED FROM 21 TO 23 TO MATCH YOUR PC
		languageVersion = JavaLanguageVersion.of(23)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-websocket'

	// ADDED THESE 2 LIBRARIES FOR FYERS CONNECTION:
	implementation 'com.squareup.okhttp3:okhttp:4.12.0'
	implementation 'com.google.code.gson:gson'
	implementation 'org.apache.commons:commons-math3:3.6.1'

	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
// Add this at the very bottom of build.gradle
task generateToken(type: JavaExec) {
	group = "Execution"
	description = "Run the Fyers Token Generator"
	classpath = sourceSets.main.runtimeClasspath
	mainClass = "com.apex.backend.TokenGenerator"
	standardInput = System.in

	// ðŸ›‘ THIS IS THE FIX: FORCE IT TO USE JAVA 23
	javaLauncher = javaToolchains.launcherFor {
		languageVersion = JavaLanguageVersion.of(23)
	}
}